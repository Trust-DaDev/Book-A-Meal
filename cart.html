<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cart - Book A Meal</title>
  <link rel="stylesheet" href="cart.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Nunito&display=swap" rel="stylesheet" />
<script src="https://js.paystack.co/v1/inline.js"></script>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Navbar -->
  <nav class="fixed top-0 left-0 w-full flex items-center justify-between px-6 py-4 shadow-md bg-white">
  <div class="flex items-center gap-2">
    <img src="spag.png" alt="logo" class="h-8 w-8" />
    <h1 class="text-xl font-bold text-[#FF9900] flex items-center">
      B<span class="text-black">AM</span>
    </h1>
  </div>

  <div class="flex items-center gap-6">
    <!-- Cart Icon with badge -->
     <button
      onclick="location.href='menu.html'"
      class="bg-[#0C7CE2] hover:bg-[#095BB5] text-white font-semibold px-4 py-2 rounded-lg shadow-md transition-all"
    >
      Back to Menu
    </button>
    <div class="relative cursor-pointer">
      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-6 h-6 text-gray-700" viewBox="0 0 16 16">
          <path d="M5.929 1.757a.5.5 0 1 0-.858-.514L2.217 6H.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h.623l1.844 6.456A.75.75 0 0 0 3.69 15h8.622a.75.75 0 0 0 .722-.544L14.877 8h.623a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1.717L10.93 1.243a.5.5 0 1 0-.858.514L12.617 6H3.383L5.929 1.757z"/>
        </svg>
      <span id="cart-count" class="absolute -top-2 -right-2 bg-[#FF9900] text-white rounded-full text-xs w-5 h-5 flex items-center justify-center font-semibold shadow-lg">
        0
      </span>
    </div>

    <!-- Back to Menu Button -->
    
  </div>
</nav>



  <!-- Cart Section -->
  <section class="px-6 py-10 max-w-4xl mx-auto">
    <h2 class="text-3xl font-bold mb-8 text-center">Your Cart </h2>
    <div id="cart-list" class="space-y-4"></div>
    <p id="empty-msg" class="text-center text-gray-500 mt-12">Your cart is empty.</p>
  </section>

    
  

  <!-- Toast Notification -->
  <!-- in your cart.html -->
<div id="toast" class="fixed bottom-6 right-6 bg-[#0C7CE2] text-white px-5 py-3 rounded shadow-lg opacity-0 invisible pointer-events-none transition-opacity transition-visibility duration-300">
  Toast message
</div>
 
<!-- Payment Button -->

<!-- Payment Button and Total Container -->
<div id="payment-button-container" class="bg-white w-full p-4 rounded-t-2xl shadow-inner flex justify-between items-center fixed bottom-0 left-0 z-40">
  <span class="text-lg font-bold text-gray-900"><span id="paystackTotal">0.00</span></span>
  <button
    id="payWithPaystack"
    class="bg-[#FF9900] hover:bg-[#e68a00] text-white font-semibold px-6 py-3 rounded-lg shadow-md transition-all"
  >
    Pay Now
  </button>
</div>






    <script>


    </script>
  <script src="cart.js"></script>
</body>
</html>
